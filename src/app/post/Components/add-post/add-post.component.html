<div class="row mt-3">
  <div class="col-sm-10 col-md-7 mx-auto d-flex">
    <img src="../../../../assets/images/avatar-male.png" alt="profile picture" class="rounded-circle mr-3 me-2" width="35rem;">

    <input  data-bs-toggle="modal" class="form-control" data-bs-target="#myModal" placeholder="What do you want to share ?"/> 
  </div>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <textarea id="content" class="form-control caption" rows="4" placeholder="Add your Caption ..." [(ngModel)]="caption" name="caption"></textarea>
            </div>
            <div class="form-group">
              <label for="photo" class="mt-3 me-3"> Add a photo</label>
              <input type="file" id="photo" class="form-control-file" accept="image/*" appFileInput required [(ngModel)]="imgUrl" name="imgUrl">
              <span class=" text-danger d-none" id="span">choose correct image format .png , .jpg , jpng </span>
            </div>
            <button type="submit" class="btn btn-danger mt-2" (click)="addPost()">Post</button>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>
