    <div class="s131">
      <form class="search-container d-flex rounded-2">
        <div class="inner-form ">
          <div class="input-field first-wrap" >
            <input class="form-control shadow " id="search" type="text" placeholder="Search for a service" name="searchInput" [(ngModel)]="searchInput"/>
          </div>
        
          <div class="input-field third-wrap">

          </div>
        </div>
      </form>
    </div>
