<div class="container">
  <div class="row">

    <!-- left side bar section  -->
    <div class="col-2 mt-5">
      <br><br><br><br><br>

      <!-- Filter Section -->

      <p  style="font-size:medium;font-weight: bold;" >Filters</p>
      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Search For Services
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Search For Locals
        </label>
      </div>
      <hr style="width: 150px;">

      <!-- city section -->
      <p  style="font-size:medium;font-weight: bold;" >City</p>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="...">
      <datalist id="datalistOptions">
        <option *ngFor="let city of cities;index as i" value="{{city}}" id="i">
      </datalist>



    </div>
    <!-- search  -->
    <div class="col-10  mt-3" style="border-radius: 5px;">
      <div class="row mt-4 ml-3">
        <div class="active-pink-4  input-group " style="width: 700px;height: 50px;">
          <input class="form-control shadow " type="text" placeholder="Search" aria-label="Search"
            style="border-radius: 0px">
          <button type="button" class="btn btn-danger shadow" style="width:60px;border-radius: 0px;">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <app-Search-Card [carousalId]="'1'"></app-Search-Card>
      <app-Search-Card [carousalId]="'2'"></app-Search-Card>
      <app-Search-Card [carousalId]="'3'"></app-Search-Card>
      <app-Search-Card [carousalId]="'4'"></app-Search-Card>



    </div>
    <div class="row mt-5 mb-5">
       <!-- pagination -->
       <nav *ngIf="numberOfPages>1" aria-label="Page navigation" class="d-flex justify-content-center">
        <ul [(ngModel)]="currentPage" class="pagination">
          <li class="page-item"><a class="page-link"*ngIf="currentPage>1" [routerLink]="['/search',currentPage-1]" >Previous</a></li>

          <li class="page-item" [ngClass]="{'active':currentPage<=numberOfPages-2}"><a class="page-link" [routerLink]="['/search',firstPage]">{{firstPage}}</a></li>

          <li class="page-item" [ngClass]="{'active':currentPage==numberOfPages-1}"><a class="page-link" [routerLink]="['/search',secondPage]">{{secondPage}}</a></li>

          <li class="page-item" [ngClass]="{'active':currentPage==numberOfPages}"><a class="page-link" [routerLink]="['/search',thirdPage]">{{thirdPage}}</a></li>

          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" [routerLink]="['/search',numberOfPages]">{{numberOfPages}}</a></li>

          <li class="page-item"><a class="page-link" *ngIf="currentPage<=numberOfPages-1" [routerLink]="['/search',currentPage+1]">Next</a></li>
        </ul>
      </nav>

    </div>

  </div>
</div>
