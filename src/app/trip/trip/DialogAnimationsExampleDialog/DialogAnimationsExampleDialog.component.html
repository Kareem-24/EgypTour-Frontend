<h1 mat-dialog-title style="font-size:x-large;">Select a Picture</h1>
<div mat-dialog-content >
  <div class="row">
    <div *ngFor="let item of images;index as i" class="col-3">
      <img (click)="UpdateBackGroundImage(i)" class="BackImage d-block my-3 w-100" [src]="item" alt="">
    </div>
  </div>
</div>
<div style="position: sticky;" mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
