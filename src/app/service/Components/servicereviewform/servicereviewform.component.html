
 <button class="btn btn-danger btn-review" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-star text-white fs-6 me-2"></i>Write a review</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/process-comment" method="POST">
          <div class="row">
              <div class="col-sm-12 d-flex">
            
                  <ul class="list-inline rating-list" 
                      *ngFor="let star of stars" style="display: inline-block" >
                        <li (click)="countStar(star)"
                            [ngClass]="{'selected': (star <= selectedValue)}">
                          <i class="fa fa-star fs-5 mx-2 my-2"></i>
                        </li> 
                  </ul>
                  <p class="text-secondary fs-6 my-auto ms-2">select your rating</p>
              </div>
              <div>
        
          <!-- <label for="comment" >Comment:</label><br> -->
          <textarea id="comment" name="comment" rows="6" cols="62" class=" mt-3 caption"></textarea><br>
        
          <input type="submit" value="Submit" style="background-color: red;" class="btn btn-danger mb-4 mt-2">
        </div>
        </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
